<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <style>
        /* พื้นหลัง */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* กรอบฟอร์ม */
        .registration-form {
            background: #ffffff;
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .form-group .error-message {
            font-size: 12px;
            color: #e74c3c;
        }

        .submit-btn {
            background: #2575fc;
            color: #fff;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #6a11cb;
        }

        .text-center {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .text-center a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>สมัครสมาชิก</h2>
        <form>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้">
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" placeholder="กรอกอีเมล">
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
                <span class="error-message" id="password-error"></span>
            </div>
            <button type="submit" class="submit-btn">สมัครสมาชิก</button>
            <div class="text-center">
                มีบัญชีอยู่แล้ว? <a href="#">เข้าสู่ระบบ</a>
            </div>
        </form>
    </div>
</body>
</html>
